<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Pedro Duarte" />
    <link rel="stylesheet" href="assets/css/styles.css" />
    <title>Relógio Digital</title>
  </head>
  <body>
    <div id="layout">
      <main>
        <section aria-label="Relógio Digital">
          <div class="container">
            <article class="clock">
              <h2>Hora Atual</h2>
              <time id="digital-clock" datetime="00:00:00">
               <span id="hours">00</span> <span class="points">:</span><span id="minutes">00</span><span class="points">:</span><span id="seconds">00</span>
              </time>
            </article>
          </div>
        </section>
      </main>
    </div>

    <script src="assets/js/main.js"></script>
  </body>
</html>
